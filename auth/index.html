<!DOCTYPE html>
<html>
    {{.Include "/include/head.html"}}
  <body
    onload="
    langcookie=document.cookie;
    switch (langcookie) {
    case 'lang=nl':
        document.body.className='nl';
        break;
    case 'lang=en':
        document.body.className='en';
        break;
    default:
        document.body.className='nl';
    }">
    {{.Include "/include/nav.html"}}
  <div class="container">
    {{.Include "/include/header.html"}}
  </div>

    <div class="container-fluid">
        <div class="row auth">
            <div class="col-md-12 center-block">
                <br/>
                <h1 class="text-center">Administratie</h1>
                <br/>
            </div>
        </div>
    </div>

    <br/>
    <br/>

  <div class="container">
      <div class="row">
          {{.Include "/include/auth/select.html"}}
      </div>
  </div>

  {{.Include "/include/auth/invoice.html"}}

  <br/>
  <br/>

  {{.Include "/include/footer.html"}}
  {{.Include "/include/foot.html"}}
  </body>
</html>
