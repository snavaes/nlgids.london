<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--#include virtual="meta.html" -->

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local -->
    <link href="local.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NLgids Londen - 404 - Page Not Found</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body
onload="
langcookie=document.cookie;
if (langcookie == '') { document.body.className='nl' };
if (langcookie == 'lang=nl') { document.body.className='nl' };
if (langcookie == 'lang=en') { document.body.className='en' };
">
    <!--#include virtual="navbar.html" -->
    <div class="container-fluid">

      <div class="row header-image">
        <div class="col-sm-12">
            <!--#include virtual="head.html" -->
        </div>
      </div>

      <div class="row">
          <div class="page-header text-center">
                <h1>404 - Page Not Found</h1>
          </div>
      </div>
      <div class="row">
          <div class="text-center">
              <h3>De gevraagde pagina is niet gevonden.</h3>
          </div>
      </div>
      <div class="row">
          <div class="text-center">
              <h3>The requested page could not be found.</h3>
          </div>
      </div>

  </body>
</html>
