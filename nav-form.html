<!-- Modal -->
<div class="modal fade" id="myNav" tabindex="-1" role="dialog" aria-labelledby="myNavLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 lang="nl" class="modal-title" id="myNavLabel">Reserveer een Tour</h4>
        <h4 lang="en" class="modal-title" id="myNavLabel">Reserve a Tour</h4>
      </div>
      <div class="modal-body">

          <form class="form-horizontal" id="navForm">
<fieldset>
        <div class="form-group">
            <label lang="nl" for="inputNavName" class="control-label col-xs-3">Naam</label>
            <label lang="en" for="inputNavName" class="control-label col-xs-3">Name</label>
            <div class="col-xs-8">
                <input type="text" required name="inputNav" class="form-control" id="inputNavName" placeholder="Naam">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputNavSize" class="control-label col-xs-3">Personen</label>
            <label lang="en" for="inputNavSize" class="control-label col-xs-3">Persons</label>
            <div class="col-xs-8">
                <input type="number" name="inputNav" class="form-control" id="inputNavSize" placeholder="Aantal personen">
            </div>
        </div>

        <div class="form-group">
            <label for="inputNavEmail" class="control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <input type="email" name="inputNavEmail" required class="form-control" id="inputNavEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputNavTel" class="control-label col-xs-3">Telefoon</label>
            <label lang="en" for="inputNavTel" class="control-label col-xs-3">Phone</label>
            <div class="col-xs-8">
                <input type="text" name="inputNavTel" required class="form-control" id="inputNavTel" placeholder="+31 6 1234567">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputNavDate" class="control-label col-xs-3">Wanneer</label>
            <label lang="en" for="inputNavDate" class="control-label col-xs-3">When</label>
            <div class="col-xs-8">
                <input type="text" name="inputNav" data-date-format="  dd/mm/yyyy" class="datepicker form-control" data-provide="datepicker"
                id="inputNavDate" placeholder="  Datum">
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3" for="inputNavTour">Tour</label>
            <div class="col-xs-8">
            <select lang="nl" id="inputNavTour" name="inputNav" class="form-control">
                <!-- fix values here -->
              <option lang="nl" value="Tour op Maat">Tour Op Maat</option>

              <option lang="nl" value=">Van Koninklijke Huize">Van Koninklijke Huize</option>
              <option lang="nl" value="Romeinen en Bankiers">Romeinen en Bankiers</option>
              <option lang="nl" value="Veldslagen en de Blitz">Veldslagen en de Blitz</option>
              <option lang="nl" value="Vertier Toen en Nu">Vertier Toen en Nu</option>
              <option lang="nl" value="Muziek en Theater">Muziek en Theater</option>
              <option lang="nl" value="Nederlanders in de City">Nederlanders in de City</option>

              <option lang="nl" value="Fietstour Londen">Fietstour Londen</option>
              <option lang="nl" value="Fietstour Secret London">Fietstour Secret Londen</option>
            </select>
            <select lang="en" id="inputTour" name="inputTour" class="form-control">
              <option lang="en" value="Tailer Made Tour">Tailer Made Tour</option>

              <option lang="en" value="Mini City Tour">Mini City Tour</option>
              <option lang="en" value="Grand City tour">Grand City Tour</option>

              <option lang="en" value="Bike Tour London">Bike Tour London</option>
              <option lang="en" value="Bike Tour Secret London">Bike Tour Secret London</option>
            </select>
          </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputNavMessage" class="control-label col-xs-3">Bericht</label>
            <label lang="en" for="inputNavMessage" class="control-label col-xs-3">Message</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="inputNav" id="inputNavMessage" placeholder="Extra vragen/opmerkingen" rows="3"></textarea>
            </div>
        </div>

        <div class="success"></div>
        <div class="form-group">
            <input type="hidden" name="formNavType" value="bookingNav">
            <div class="col-xs-offset-3 col-xs-8">
                <button lang="nl" type="submit" class="btn btn-primary">Reserveer nu</button>
                <button lang="en" type="submit" class="btn btn-primary">Reserve now</button>
            </div>
        </div>

</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
function validate(input) {
    //logically decide and set custom validation message
    if (input.value == "20" || input.value == "30") {
        // set custom validation message
        input.setCustomValidity('Your Age (' + input.value + ') is in a transition phase.');
    } else {
        // reset the validation message - makes it valid for checkValidity function
        input.setCustomValidity('');
    }
    document.getElementById('validateMsg').innerHTML = 'Validation Message: "' + input.validationMessage + '"';
    document.getElementById('validity').innerHTML = 'checkValidity function output: "' + input.checkValidity() + '"';
}

</script>
