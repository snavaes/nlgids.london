<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NLgids London</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local -->
    <link href="local.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
            <img src="img/london-skyline-isolated.png" style="width:100%;height:100%" class="img-responsive" alt="Skyline van London">
        </div>
        <div class="col-md-2"></div>
            <img src="img/icon-facebook.png" style="width:4%" class="img-responsive" alt="Icon van Facebook">
            <img src="img/icon-twitter.png" style="width:4%" class="img-responsive" alt="Icon van Twitter">
            <img src="img/icon-google+.png" style="width:4%" class="img-responsive" alt="Icon van Google+ ">
      </div>
      <div class="row">
        <div class="col-md-3">
            <img src="img/ans.png" class="img-responsive img-rounded" alt="Foto van de gids Ans Vaessen">
            <div class="caption post-content">
                De Gids
            </div>
            <p>
            <object name="gids" type="text/html" data="inc/gids.nl.html"/>
            </p>
        </div>
        <div class="col-md-3">
            <img src="img/st-pauls.png" class="img-responsive img-rounded" alt="Foto van St. Pauls">
            <div class="caption post-content">
                De Tours
            </div>
        </div>
        <div class="col-md-3">
            <img src="img/pounds.png" class="img-responsive img-rounded" alt="Geld in eeb broekzak">
            <div class="caption post-content">
                De Prijs
            </div>
        </div>
        <div class="col-md-3">
            <img src="img/tip.png" class="img-responsive img-rounded" alt="Doos voor tips">
            <div class="caption post-content">
                De Tip
            </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
