<form class="form-horizontal" data-toggle="validator" id="formBooking">
    <fieldset>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-calendar"></i></span>
                    <input type="text" class="form-control input-lg" id= "inputDate" readonly name="date" placeholder="">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                    <input type="text" class="form-control" id= "inputName" name="name" placeholder="Naam / Name" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email / Email" name="email" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input type="text" class="form-control" id=
                        "inputPhone" placeholder="06 123 4567 (optioneel) / 07777 123 456 (optional)" name="phone">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user-plus"></i></span> 
                    <input type="number" name="persons" class="form-control" id="inputPersons" placeholder="Personen (optioneel) / Persons (optional)">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-pencil"></i></span>
                        <textarea required rows="5" class="form-control" id="inputText" placeholder="Bericht / Message" name="message"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div id="formContact-success"></div>

        </div>

        <div class="form-group">

                <button lang="en" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
