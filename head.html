<script type="text/javascript">
$(document).ready(function() {
    langcookie=document.cookie;
    if (langcookie == '') { document.body.className='nl' };
    if (langcookie == 'lang=nl') { document.body.className='nl' };
    if (langcookie == 'lang=en') { document.body.className='en' };
    init();
});
</script>

</button>
