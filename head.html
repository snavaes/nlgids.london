<body onload="
langcookie=document.cookie;
if (langcookie == '') { document.body.className='nl' };
if (langcookie == 'lang=nl') { document.body.className='nl' };
if (langcookie == 'lang=en') { document.body.className='en' };
">
<div class="row">

<div class="col-md-2">
<button class="flag" onclick="document.body.className='en';document.cookie='lang=en'; ">
<img src="img/United-Kingdom.png" class="img-responsive" alt="Engelse vlag">
</button>

<button class="flag" onclick="document.body.className='nl';document.cookie='lang=nl'; ">
<img src="img/Netherlands.png" class="img-responsive" alt="Nederlandse vlag">
</button>
</div>

<div class="col-md-7">
    <div class="header-content">NLgids London</div>
</div>

<div class="col-md-1">
    <div class="social">
    <a href="https://twitter.com/NLgidsLonden"><img src="img/twitter-128.png"
        class="img-responsive" alt="Twitter"></a>
    </div>
</div>

<div class="col-md-1">
    <div class="social">
    <a href="https://www.facebook.com/NLgidsLonden?ref=hl"><img src="img/facebook-128.png"
        class="img-responsive" alt="Facebook"></a>
    </div>
</div>

<div class="col-md-1">
    <div class="social">
    <img src="img/googleplus-128.png" class="img-responsive" alt="Google+">
    </div>
</div>

</div>
