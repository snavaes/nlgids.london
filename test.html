<!DOCTYPE html>
<html>
    {{.Include "/include/head.html"}}
  <body
    onload="
    langcookie=document.cookie;
    if (langcookie == '') { document.body.className='nl' };
    if (langcookie == 'lang=nl') { document.body.className='nl' };
    if (langcookie == 'lang=en') { document.body.className='en' };
  ">
        {{.Include "/include/nav.html"}}
  <div class="container">

      <header>
      <div class="row header-image">

          <div class="col-md-6">
              <a href="#">
                  <img class="header-img img-responsive header-min-height" src="/img/logo-NLgidsLondon.jpg" alt="Skyline van London met Engelse vlag als achtergrond"/>
              </a>
          </div>

          <div class="col-md-6">

              <div class="pull-right">
                  <a href="#">
                      <div class="header-box">
                          <img src="/img/walk.png" class="align-center img-responsive header-max-height">
                          <div class="caption"><span lang="nl" class="fa fa-eye"> Wandelen</span></div>
                          <div class="caption"><span lang="en" class="fa fa-eye"> Walks</span></div>
                      </div>
                  </a>

                  <a href="#">
                      <div class="header-box">
                          <img src="/img/bike.jpg" class="align-center img-responsive header-max-height">
                          <div class="caption"><span lang="nl" class="fa fa-bicycle"> Fietsen</span></div>
                          <div class="caption"><span lang="en" class="fa fa-bicycle"> Cycling</span></div>
                      </div>
                  </a>

                  <a href="#">
                      <div class="header-box">
                          <img src="https://placehold.it/300x300" class="align-center img-responsive header-max-height">
                          <div class="caption"><span lang="nl" class="fa fa-star"> Specials</span></div>
                          <div class="caption"><span lang="en" class="fa fa-star"> Specials</span></div>
                      </div>
                  </a>
              </div>
          </div>
      </div>
      </header>
      <br/><br/>

          <div class="row">
              <div class="col-md-4">
                  <img src="/img/gids.png" class="img-responsive">
              </div>
              <div class="col-md-8">
                  {{.Markdown "/md/gids.md"}}
                  <p><a class="btn btn-lg btn-success" href="#" role="button"><span class="glyphicon glyphicon-pencil"></span> &nbsp;Contact</a><p>
              </div>
          </div>

          <br/>
          <br/>

          <div class="row">
              <div class="col-md-12">
            {{.Include "/include/carousel.html"}}
        </div>
          </div>
  </div><!-- /container -->
{{.Include "/include/footer.html"}}
{{.Include "/include/foot.html"}}
</body>
</html>
