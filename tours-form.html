<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 lang="nl" class="modal-title" id="myModalLabel">Boek een Tour</h4>
        <h4 lang="en" class="modal-title" id="myModalLabel">Book a Tour</h4>
      </div>
      <div class="modal-body">

          <form class="form-horizontal" id="bookForm">
          <input type="hidden" name="formType" id="formType" value="bookingTour">
<fieldset>
        <div class="form-group">
            <label lang="nl" for="inputName" class="control-label col-xs-3">Naam</label>
            <label lang="en" for="inputName" class="control-label col-xs-3">Name</label>
            <div class="col-xs-8">
                <input type="text" required name="inputName" class="form-control" id="inputName" placeholder="Naam">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputSize" class="control-label col-xs-3">Personen</label>
            <label lang="en" for="inputSize" class="control-label col-xs-3">Persons</label>
            <div class="col-xs-8">
                <input type="number" name="inputSize" class="form-control" id="inputSize" placeholder="Aantal personen">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <input type="email" name="inputEmail" required class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputDate" class="control-label col-xs-3">Wanneer</label>
            <label lang="en" for="inputDate" class="control-label col-xs-3">When</label>
            <div class="col-xs-8">
                <input type="text" data-date-format="  dd/mm/yyyy" class="datepicker form-control" data-provide="datepicker"
                id="inputDate" placeholder="  Datum">
            </div>
        </div>

        <div class="form-group">
            <label for="inputTour" class="control-label col-xs-3">Tour</label>
            <div class="col-xs-8">
                <input type="text" name="inputTour" class="form-control" readonly id="inputTour">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputMessage" class="control-label col-xs-3">Bericht</label>
            <label lang="en" for="inputMessage" class="control-label col-xs-3">Message</label>
            <div class="col-xs-8">
                <textarea class="form-control" id="inputMessage" placeholder="Extra vragen/opmerkingen" rows="3"></textarea>
            </div>
        </div>

        <div class="success"></div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-8">
                <button lang="nl" type="submit" class="btn btn-primary">Boek nu</button>
                <button lang="en" type="submit" class="btn btn-primary">Book now</button>
            </div>
        </div>

</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
function validate(input) {
    //logically decide and set custom validation message
    if (input.value == "20" || input.value == "30") {
        // set custom validation message
        input.setCustomValidity('Your Age (' + input.value + ') is in a transition phase.');
    } else {
        // reset the validation message - makes it valid for checkValidity function
        input.setCustomValidity('');
    }
    document.getElementById('validateMsg').innerHTML = 'Validation Message: "' + input.validationMessage + '"';
    document.getElementById('validity').innerHTML = 'checkValidity function output: "' + input.checkValidity() + '"';
}


</script>
