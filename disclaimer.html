<!DOCTYPE html>
<html>
    {{.Include "/include/head.html"}}
  <body
    onload="
    langcookie=document.cookie;
    if (langcookie == '') { document.body.className='nl' };
    if (langcookie == 'lang=nl') { document.body.className='nl' };
    if (langcookie == 'lang=en') { document.body.className='en' };
  ">
    {{.Include "/include/nav.html"}}
  <div class="container">

    {{.Include "/include/header.html"}}

    <div class="row">
        <div class="col-md-4">
            <img src="/img/gids.png" class="img-responsive" alt="Foto van de gids Ans Vaessen">
        </div>
        <div class="col-md-6 tour">
            <span id="disclaimer" class="nav-fix anchor"></span>
            <div lang="nl">{{.Markdown "/md/disclaimer/disclaimer.nl.md"}}</div>
            <div lang="en">{{.Markdown "/md/disclaimer/disclaimer.en.md"}}</div>
            <p><a class="btn btn-lg btn-primary" href="#" role="button"><span class="fa fa-thumbs-up"></span> Boek</a><p>
        </div>
    </div>

    </div><!-- /container -->

    <br/>
    <br/>

    {{.Include "/include/footer.html"}}
    {{.Include "/include/foot.html"}}
    <script>
    $("#nav-walks-nl").addClass("active");
    $("#nav-walks-en").addClass("active");
    </script>
    </body>
</html>
