<div class="modal fade" id="formInvoiceModal" tabindex="-1" role="dialog" aria-labelledby="formInvoice" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header auth">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Reserverings Form</h4>
      </div>
      <div class="modal-body">

<form class="form-horizontal" data-toggle="validator" id="formInvoice">
    <fieldset>

        <div class="form-group">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <select id="inputInvoiceTour" name="tour" class="form-control"></select>
                </div>
            </div>

            <div class="visible-sm visible-xs">&nbsp;</div>

            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user-plus"></i></span>
                    <input type="number" required name="persons" class="form-control" id="inputInvoicePersons" placeholder="Aantal personen">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                    <input type="text" required name="time"
                    class="form-control" id="inputInvoiceTime" placeholder="Tijd in HH:MM uur">
                </div>
            </div>

        <div class="visible-sm visible-xs">&nbsp;</div>

          <div class="col-md-5">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                  <input type="text" required name="duration" class="form-control" id="inputInvoiceDuration" placeholder="Duur in HH:MM uur">
              </div>
          </div>
      </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-gbp"></i></span>
                    <input type="text" required name="cost" class="form-control" id="inputInvoiceCost" placeholder="Prijs">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="date" required name="date" class="form-control" id="inputInvoiceDate" placeholder="Wanneer">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" required name="name" class="form-control" id="inputInvoiceName" placeholder="Voornaam">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" required name="fullname" class="form-control" id="inputInvoiceFullname" placeholder="Volledige naam">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" name="inputInvoiceEmail" required class="form-control" id="email" placeholder="Email">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-hand-down"></i></span>
                    <textarea required class="form-control" name="where" id="inputInvoiceWhere" placeholder="Wat is de ontmoetingplaats? &quot;De ontmoetingsplaats is&quot; wordt er voor gezet" rows="2"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-bullhorn"></i></span>
                    <textarea class="form-control" name="how" id="inputInvoiceHow" placeholder="Waar sta je precies? Zin moet eindigen met &quot;om&quot;" rows="2"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div id="formInvoice-success"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <button type="submit" class="btn btn-primary">Genereer PDF</button>
            </div>
        </div>

</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Sluiten</button>
      </div>
    </div>
  </div>
</div>
