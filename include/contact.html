<div class="modal fade" id="formContactModal" tabindex="-1" role="dialog" aria-labelledby="formContact" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header success">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 lang="nl" class="modal-title">Contact</h4>
        <h4 lang="en" class="modal-title">Contact</h4>
      </div>
      <div class="modal-body">

<form class="form-horizontal" data-toggle="validator" id="formContact">
    <fieldset>
        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id= "inputName" name="name" placeholder="Naam / Name" required">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email / Email" name="email" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input type="text" class="form-control" id=
                        "inputPhone" placeholder="06 123 4567 (optioneel) / 07777 123 456 (optional)" name="phone">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-signal"></i></span>
                    <input type="number" name="persons" class="form-control" id="inputPersons" placeholder="Personen (optioneel) / Persons (optional)">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea required rows="5" class="form-control" id="inputText" placeholder="Bericht / Message" name="message"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div id="formContact-success"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <button lang="nl" type="submit" class="btn btn-primary">Verstuur</button>
                <button lang="en" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
