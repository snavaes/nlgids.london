<div class="modal fade" id="formContactModal" tabindex="-1" role="dialog" aria-labelledby="myNavLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header success">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 lang="nl" class="modal-title" id="myNavLabel">Contact</h4>
        <h4 lang="en" class="modal-title" id="myNavLabel">Contact</h4>
      </div>
      <div class="modal-body">

<form class="form-horizontal" data-toggle="validator" id="formContact">
    <fieldset>
    <div class="form-group">
        <div lang="nl">
            <input type="text" class="form-control" id= "inputName" name="name" placeholder="Naam" required="" title="Dit veld is vereist.">
        </div>
        <div lang="en">
            <input type="text" class="form-control" id= "inputName" name="name" placeholder="Name" required="" title="Dit field is required.">
        </div>
    </div>

    <div class="form-group">
        <div lang="nl">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email adres" name="email" data-error="Bruh, that email address is invalid" required="">
            <div class="help-block with-errors"></div>
        </div>
        <div lang="en">
            <input type="email" class="form-control" id=
            "inputEmail" placeholder="Email" name="email" data-error="Bruh, that email address is invalid" required="">
            <div class="help-block with-errors"></div>
        </div>
    </div>

    <div class="form-group">
        <div lang="nl">
            <input type="text" class="form-control" id=
            "inputPhone" placeholder="06 1234567" name="phone" data-error="Bruh, that email address is invalid">
            <div class="help-block with-errors"></div>
        </div>
        <div lang="en">
            <input type="text" class="form-control" id=
            "inputPhone" placeholder="06 1234567" name="phone" data-error="Bruh, that email address is invalid">
            <div class="help-block with-errors"></div>
        </div>
    </div>

    <div class="form-group">
        <div lang="nl">
            <textarea class="form-control" id="inputText" placeholder="Bericht" name="message"></textarea>
        </div>
        <div lang="en">
            <textarea class="form-control" id="inputText" placeholder="Bericht" name="message"></textarea>
        </div>
    </div>



  <div class="form-group col-sm-12">
    <div id="formContact-success"></div>
  </div>
  <div class="form-group col-sm-12">
    <button type="submit" class="btn btn-primary pull-right">Submit</button>
  </div>
</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
