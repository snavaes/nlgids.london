<div class="modal fade" id="formBookingModal" tabindex="-1" role="dialog" aria-labelledby="formBooking" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header info">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 lang="nl" class="modal-title" id="formBookingTitleNL">Boeking</h4>
        <h4 lang="en" class="modal-title" id="formBookingTitleEN">Booking</h4>
      </div>
      <div class="modal-body">

          <div id="bookingCalendar"></div> <!-- inserted via js, see js/local.js -->

<form class="form-horizontal" data-toggle="validator" id="formBooking">
    <fieldset>
        <div class="form-group row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-hand-o-right"></i></span>
                    <select class="form-control" id="inputTour" name="tour"></select>
                </div>
            </div>
            <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-calendar"></i></span>
                    <input type="text" class="form-control" id="inputDate" readonly name="date" placeholder="">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Naam/Name" required>
                </div>
            </div>
            <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email/Email" name="email" required>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-phone"></i></span>
                        <input type="text" class="form-control" id="inputPhone" placeholder="(opt) 06 1234 5678" name="phone">
                </div>
            </div>
            <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user-plus"></i></span>
                    <input type="number" name="persons" class="form-control" id="inputPersons" placeholder="(opt) Personen/Persons">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-pencil"></i></span>
                        <textarea rows="2" class="form-control" id="inputText" placeholder="(opt) Bericht/Message" name="message"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div id="formBooking-success"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <button lang="nl" type="submit" class="btn btn-primary">Verstuur</button>
                <button lang="en" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
