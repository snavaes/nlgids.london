<div class="modal fade" id="formContactModal" tabindex="-1" role="dialog" aria-labelledby="formContact" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header success">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 lang="nl" class="modal-title">Contact</h4>
        <h4 lang="en" class="modal-title">Contact</h4>
      </div>
      <div class="modal-body">

<form class="form-horizontal" data-toggle="validator" id="formContact">
    <fieldset>
        <div class="form-group row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="" required>
                </div>
            </div>
            <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-envelope"></i></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="" name="email" required>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-phone"></i></span>
                    <input type="text" class="form-control" id= "inputPhone" placeholder="" name="phone">
                </div>
            </div>
            <div class="hidden-lg hidden-md hidden-sm">&nbsp;</div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-user-plus"></i></span>
                    <input type="number" name="persons" class="form-control" id="inputPersons" placeholder="">
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-fw fa-pencil"></i></span>
                        <textarea required rows="5" class="form-control" id="inputText" placeholder="" name="message"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <div id="formContact-success"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-1">
                <button lang="nl" type="submit" class="btn btn-primary">Verstuur</button>
                <button lang="en" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
