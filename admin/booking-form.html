<!-- Modal -->
<div class="modal fade" id="adminBooking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="adminBookingLabel">Booking formulier</h4>
      </div>
      <div class="modal-body">

          <form class="form-horizontal" id="adminBookingForm">
<fieldset>

        <div class="form-group">
          <label class="required control-label col-xs-3" for="inputNavTour">Tour en Aantal</label>
            <div class="col-xs-4">
            <select id="inputNavTour" name="inputNav" class="form-control">
              <option value="Tour op Maat">Tour Op Maat</option>

              <option value=">Van Koninklijke Huize">Van Koninklijke Huize</option>
              <option value="Romeinen en Bankiers">Romeinen en Bankiers</option>
              <option value="Veldslagen en de Blitz">Veldslagen en de Blitz</option>
              <option value="Vertier Toen en Nu">Vertier Toen en Nu</option>
              <option value="Muziek en Theater">Muziek en Theater</option>
              <option value="Nederlanders in de City">Nederlanders in de City</option>

              <option value="Fietstour Londen">Fietstour Londen</option>
              <option value="Fietstour Secret London">Fietstour Secret Londen</option>
            </select>
          </div>
          <div class="col-xs-4">
                <input type="text" required name="adminPersons" class="form-control" id="adminPersons" placeholder="2">
          </div>
        </div>

        <div class="form-group">
            <label for="inputAdminTime" class="required control-label col-xs-3">Tijd en Duur</label>
            <div class="col-xs-4">
                <input type="text" required name="adminContactFullName" class="form-control" id="adminTime" placeholder="..:.. uur">
            </div>
            <div class="col-xs-4">
                <input type="text" required name="adminContactFullName" class="form-control" id="adminContactFullName" placeholder=".. uur">
            </div>
        </div>

        <div class="form-group">
            <label for="adminContactCosts" class="required control-label col-xs-3">Prijs</label>
            <div class="col-xs-8">
                <input type="text" required name="adminContactFullName" class="form-control" id="adminContactFullName" placeholder="50">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAdminDate" class="required control-label col-xs-3">Wanneer</label>
            <div class="col-xs-8">
                <input type="text" name="inputAdminDate" data-date-format="  dd/mm/yyyy" class="datepicker form-control" data-provide="datepicker"
                id="inputAdminDate" placeholder="  Datum">
            </div>
        </div>

        <div class="form-group">
            <label for="adminContactName" class="required control-label col-xs-3">Naam</label>
            <div class="col-xs-8">
                <input type="text" required name="adminContactName" class="form-control" id="adminContactName" placeholder="Voornaam">
            </div>
        </div>

        <div class="form-group">
            <label for="adminContactFullName" class="required control-label col-xs-3">Volledige Naam</label>
            <div class="col-xs-8">
                <input type="text" required name="adminContactFullName" class="form-control" id="adminContactFullName" placeholder="Volledige naam">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="required control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <input type="email" name="inputContact" required class="form-control" id="inputContactEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputContactMessage" class="required control-label col-xs-3">Waar</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="inputContact" id="inputContactMessage" placeholder="De ontmoetingplaats is ..." rows="2"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="required control-label col-xs-3">Omschrijving</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="inputContact" id="inputContactMessage" placeholder="... om" rows="3"></textarea>
            </div>
        </div>
        <div class="success"></div>
        <div class="form-group">
            <input type="hidden" name="inputContact" id="formContactType" value="contact">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="submit" class="btn btn-primary">Genereer PDF</button>
            </div>
        </div>


</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
      </div>
    </div>
  </div>
</div>
