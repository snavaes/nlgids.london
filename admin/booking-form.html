<!-- Modal -->
<div class="modal fade" id="adminBooking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="adminBookingLabel">Booking formulier</h4>
      </div>
      <div class="modal-body">

          <form class="form-horizontal" id="adminBookingForm">
<fieldset>
        <div class="form-group">
            <label for="adminContactName" class="required control-label col-xs-3">Naam</label>
            <div class="col-xs-8">
                <input type="text" required name="adminContactName" class="form-control" id="adminContactName" placeholder="Voornaam">
            </div>
            <br/>&nbsp;<br/>
            <label for="adminContactFullName" class="required control-label col-xs-3">Volledige Naam</label>
            <div class="col-xs-8">
                <input type="text" required name="adminContactFullName" class="form-control" id="adminContactFullName" placeholder="Volledige naam">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="required control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <input type="email" name="inputContact" required class="form-control" id="inputContactEmai" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputContactMessage" class="control-label col-xs-3">Ontmoetingsplaats</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="inputContact" id="inputContactMessage" placeholder="De ontmoetingplaats is ..." rows="2"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-3">Ontmoeting omschrijving</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="inputContact" id="inputContactMessage" placeholder="Ik sta bij de ... om" rows="3"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="inputContactMessage" class="control-label col-xs-3">Ontmoetings tijd</label>
            <div class="col-xs-8">
                <input type="text" required name="adminContactFullName" class="form-control" id="adminContactFullName" placeholder="11:00 uur">
            </div>
        </div>

        <div class="success"></div>
        <div class="form-group">
            <input type="hidden" name="inputContact" id="formContactType" value="contact">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="submit" class="btn btn-primary">Genereer PDF</button>
            </div>
        </div>


</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
      </div>
    </div>
  </div>
</div>
