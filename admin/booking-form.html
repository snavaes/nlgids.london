<!-- Modal -->
<div class="modal fade" id="adminBooking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="adminBookingLabel">Booking formulier</h4>
      </div>
      <div class="modal-body">

          <form class="form-horizontal" id="adminForm">
<fieldset>

        <div class="form-group">
          <label class="required control-label col-xs-3" for="adminTour">Tour en Aantal</label>
            <div class="col-xs-4">
            <select id="adminTour" name="adminBooking" class="form-control">
              <option value="Tour op Maat">Tour Op Maat</option>

              <option value=">Van Koninklijke Huize">Van Koninklijke Huize</option>
              <option value="Romeinen en Bankiers">Romeinen en Bankiers</option>
              <option value="Veldslagen en de Blitz">Veldslagen en de Blitz</option>
              <option value="Vertier Toen en Nu">Vertier Toen en Nu</option>
              <option value="Muziek en Theater">Muziek en Theater</option>
              <option value="Nederlanders in de City">Nederlanders in de City</option>

              <option value="Fietstour Londen">Fietstour Londen</option>
              <option value="Fietstour Secret London">Fietstour Secret Londen</option>
            </select>
          </div>
          <div class="col-xs-4">
                <input type="text" required name="adminBooking" class="form-control" id="adminPersons" placeholder="2">
          </div>
        </div>

        <div class="form-group">
            <label for="adminTime" class="required control-label col-xs-3">Tijd en Duur</label>
            <div class="col-xs-4">
                <input type="text" required name="adminBooking" class="form-control" id="adminTime" placeholder="..:.. uur">
            </div>
            <div class="col-xs-4">
                <input type="text" required name="adminBooking" class="form-control" id="adminDuration" placeholder=".. uur">
            </div>
        </div>

        <div class="form-group">
            <label for="adminCost" class="required control-label col-xs-3">Prijs</label>
            <div class="col-xs-8">
                <input type="text" required name="adminBooking" class="form-control" id="adminCost" placeholder="50">
            </div>
        </div>

        <div class="form-group">
            <label for="adminDate" class="required control-label col-xs-3">Wanneer</label>
            <div class="col-xs-8">
                <input type="text" name="adminBooking" data-date-format="  yyyy/mm/dd" class="datepicker form-control" data-provide="datepicker"
                id="adminDate" placeholder="  Datum">
            </div>
        </div>

        <div class="form-group">
            <label for="adminName" class="required control-label col-xs-3">Naam</label>
            <div class="col-xs-8">
                <input type="text" required name="adminBooking" class="form-control" id="adminName" placeholder="Voornaam">
            </div>
        </div>

        <div class="form-group">
            <label for="adminFullName" class="required control-label col-xs-3">Volledige Naam</label>
            <div class="col-xs-8">
                <input type="text" required name="adminBooking" class="form-control" id="adminFullName" placeholder="Volledige naam">
            </div>
        </div>

        <div class="form-group">
            <label for="adminEmail" class="required control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <input type="email" name="adminBooking" required class="form-control" id="adminEmail" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="adminWhere" class="required control-label col-xs-3">Waar</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="adminBooking" id="adminWhere" placeholder="De ontmoetingplaats is ..." rows="2"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="required control-label col-xs-3">Omschrijving</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="adminBooking" id="adminHow" placeholder="... om" rows="3"></textarea>
            </div>
        </div>
        <div class="success"></div>
        <div class="form-group">
            <input type="hidden" name="formType" id="adminForm" value="pdf">
            <div class="col-xs-offset-3 col-xs-8">
                <button type="submit" class="btn btn-primary">Genereer PDF</button>
            </div>
        </div>


</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
      </div>
    </div>
  </div>
</div>
