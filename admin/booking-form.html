<!-- Modal -->
<div class="modal fade" id="adminBooking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="adminBookingLabel">Booking formulier</h4>
      </div>
      <div class="modal-body">

          <form class="form-horizontal" id="adminBookingForm">
<fieldset>
        <div class="form-group">
            <label lang="nl" for="inputContactName" class="required control-label col-xs-3">Naam</label>
            <label lang="en" for="inputContactName" class="required control-label col-xs-3">Name</label>
            <div class="col-xs-8">
                <input type="text" required name="inputContact" class="form-control" id="inputContactName" placeholder="Naam">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail" class="required control-label col-xs-3">Email</label>
            <div class="col-xs-8">
                <input type="email" name="inputContact" required class="form-control" id="inputContactEmai" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" class="control-label col-xs-3">Telefoon</label>
            <label lang="en" class="control-label col-xs-3">Phone</label>
            <div class="col-xs-8">
                <input type="text" name="inputContact" class="form-control" id="inputContactTel" placeholder="+31 6 1234567">
            </div>
        </div>

        <div class="form-group">
            <label lang="nl" for="inputContactMessage" class="control-label col-xs-3">Bericht</label>
            <label lang="en" for="inputContactMessage" class="control-label col-xs-3">Message</label>
            <div class="col-xs-8">
                <textarea class="form-control" name="inputContact" id="inputContactMessage" placeholder="Vragen/opmerkingen" rows="3"></textarea>
            </div>
        </div>

        <div class="success"></div>
        <div class="form-group">
            <input type="hidden" name="inputContact" id="formContactType" value="contact">
            <div class="col-xs-offset-3 col-xs-8">
                <button lang="nl" type="submit" class="btn btn-primary">Verstuur</button>
                <button lang="en" type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>


</fieldset>
</form>

      </div>
      <div class="modal-footer">
        <button lang="nl" type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
        <button lang="en" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
